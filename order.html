<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Product - UrbanCrafts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white py-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">UrbanCrafts</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Order Form Section -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Place Your Order</h2>
        <form class="row g-3">
            <!-- User Information -->
            <div class="col-md-6">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>California</option>
                    <option>New York</option>
                    <option>Texas</option>
                    <option>Florida</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>

            <!-- Product Selection -->
            <div class="col-md-6">
                <label for="inputProduct" class="form-label">Select Product</label>
                <select id="inputProduct" class="form-select" required>
                    <option selected disabled value="">Choose a product...</option>
                    <option>Vintage Leather Backpack</option>
                    <option>Minimalist Wooden Desk Lamp</option>
                    <option>Handmade Ceramic Coffee Mug</option>
                    <option>Wool Knit Throw Blanket</option>
                    <option>Organic Cotton Tote Bag</option>
                    <option>Handmade Wooden Serving Tray</option>
                    <option>Artisan Soap Set</option>
                    <option>Handwoven Rattan Basket</option>
                </select>
            </div>
            
            <!-- Payment Details -->
            <div class="col-md-6">
                <label for="inputPayment" class="form-label">Payment Method</label>
                <select id="inputPayment" class="form-select" required>
                    <option selected disabled value="">Choose a payment method...</option>
                    <option>Credit Card</option>
                    <option>PayPal</option>
                    <option>Bank Transfer</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="inputCardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="col-md-3">
                <label for="inputExpiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="inputExpiry" placeholder="MM/YY" required>
            </div>
            <div class="col-md-3">
                <label for="inputCVC" class="form-label">CVC</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="CVC" required>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 UrbanCrafts. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
